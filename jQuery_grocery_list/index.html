<!DOCTYPE html>
<html>
    <head>
        <title>Grocery List</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="page">
            <h1 id="header">List</h1>
            <h2>Buy groceries<span id="counter"></span></h2>
            <ul>
                <li id="one" class="hot">lettuce</li>
                <li id="two" class="hot">tomatoes</li>
                <li id="three" class="hot">cilantro</li>
                <li id="four">coffee</li>
            </ul>
            <div id="newItemButton">
                <button href="#" id="showForm">new item</button>
            </div>
            <form id="newItemForm">
                <input
                    type="text"
                    id="itemDescription"
                    placeholder="add item..."
                />
                <input type="submit" value="add" id="addButton" />
            </form>
        </div>
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
